<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="top">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main">
    <section id="add-section" class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__task-row">
        <input id="new-task" class="new-task__input" type="text">
        <button>Add</button>
      </div>
    </section>
    <section id="incomplete-tasks-section">
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__item__checkbox">
          <label class="task-list__item__label">Pay Bills</label>
          <input type="text" class="task-list__item__input">
          <button class="task-list__item__edit">Edit</button>
          <button class="task-list__item__delete">
            <img src="./remove.svg" alt="Removal button">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input type="checkbox" class="task-list__item__checkbox">
          <label class="task-list__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__item__input">
          <button class="task-list__item__edit">Save</button>
          <button class="task-list__item__delete">
            <img src="./remove.svg" alt="Removal button">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-tasks-section">
      <h3>Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" checked class="task-list__item__checkbox">
          <label class="task-list__item__label">See the Doctor</label>
          <input type="text" class="task-list__item__input">
          <button class="task-list__item__edit">Edit</button>
          <button class="task-list__item__delete">
            <img src="./remove.svg" alt="Removal button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
